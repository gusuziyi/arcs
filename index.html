<!DOCTYPE html>
<html>
<head>
	<title>arcs</title>
	<link rel="stylesheet" type="text/css" href="css/arcs.css">
	<script type="text/javascript" src="scripts/arcs.js"></script>
</head>
<body>
	<header>
		<h2> Arcs Canvas</h2>
	</header>
	<section>
		<canvas id="canvas" height="100"></canvas>
		<form>
			<div>
				<p>backgroud color:</p>
				<select id="backgroudColor">
					<option >white</option>
					<option >blue</option>
				</select>
			</div>
			<div>
				<p>circles or squares:</p>
				<select id="shape">
					<option>circles</option>
					<option>squares</option>
				</select>
			</div>
			<div>
				<p>shape color:</p>
				<select id="shapeColor">
					<option>red</option>
					<option>black</option>
				</select>
			</div>
			<input  id="submit" type="button" name="submit" value="submit">
		</form>

	</section>


</body>
</html>
